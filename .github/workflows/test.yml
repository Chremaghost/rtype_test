name: Build and Test rtype on Linux and Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        cpp_compiler: [g++, clang++, cl]
        include:
          # Configuration pour Windows avec le compilateur cl
          - os: windows-latest
            cpp_compiler: cl

          # Configuration pour Ubuntu avec g++ et clang++
          - os: ubuntu-latest
            cpp_compiler: g++
          - os: ubuntu-latest
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4

    # Installation des dépendances sur Ubuntu
    - name: Install required system packages on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git libudev-dev autoconf automake libtool \
          libx11-dev libxrandr-dev libxcursor-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev \
          libvorbis-dev libogg-dev libflac-dev libopenal-dev

    # Installation des dépendances sur Windows
    - name: Setup Visual Studio and dependencies on Windows
      if: matrix.os == 'windows-latest'
      run: |
        choco install visualstudio2022community --package-parameters "--includeOptional --quiet"
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install openal boost-msvc14.1 sfml

    # Configuration CMake avec CPM
    - name: Configure CMake with CPM
      run: |
        # Pour Windows, exécuter vcvarsall.bat pour configurer l'environnement
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          call "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvarsall.bat" x64
        fi
        cmake -B build -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} -S .

    # Compilation du projet
    - name: Build rtype
      run: cmake --build build

    # Exécution des tests
    - name: Test rtype
      working-directory: ./build
      run: ctest --verbose